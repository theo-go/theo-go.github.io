<!DOCTYPE HTML>
<html>

<head>
    <title>{{ site.your_name }} | {{ page.title }}</title>
    {% include head.html %}
</head>

<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol" style="margin-right:7px;"><img src="images/logo.svg" alt="" style="max-height: 1.3em" /></span><span class="title">{{ site.your_name }}</span>
                </a>
                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>                </nav>
            </div>
        </header>
        {% include menu.html %}
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <header>
                    <h1>{{ page.main_title }}</h1>
                    <p>{{ site.main_paragraph }}</p>
                </header>
                <section>
                    <ul class="icons">
                        <li><a href="{{ site.twitter }}" target="_blank" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="{{ site.medium }}" target="_blank" class="icon brands style2 fa-github"><span class="label">Medium</span></a></li>
                        <li><a href="{{ site.linkedin }}" target="_blank" class="icon brands style2 fa-linkedin"><span class="label">Linkedin</span></a></li>
                    </ul>
                </section>
{{ content }}
            </div>
        </div>
{% include footer.html %}
    </div>
{% include jsscript.html %}
</body>

</html>
